<!doctype html>
<html>
<head>
<script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
<script src="./lib/psd.js"></script>
<script src="./fabric.js"></script>
<script type='text/javascript' src='./d3.v3.js'></script>
<script type='text/javascript' src="d3.hexbin.v0.min.js?5c6e4f0"></script>
<script type='text/javascript' src='./jquery.js'></script>
<style>
html body { padding: 0; margin: 0;} 
  .canvas-container{
    float: left;
    border: solid 1px red;
  }
  .watch{
    float: right;
    width: 200px;
    margin-right: 20px;
  }
  .watch img{ width: 100%;}


.origin{
  position: absolute;
  right: 400px;
  top: 0;
  width: 300px;
  
}

.origin img{
  width: 100%;
}

.result {
  position: absolute;
  right: 0;
  top: 0;
  width: 300px;
}

.result img{
  width: 100%;
}





.banner-editor-wrapper {
    position: relative;
    height: 100%;
    width: 100%;
    background: #e7ebee;
    box-sizing: border-box;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-items: center;
    z-index: 10;
}

.banner-editor-editbar-wrapper {
    top: 0;
    left: 40px;
}

.image-resize {
    position: relative;
    z-index: 1;
    height: 100%;
    width: 100%;
}

.image-resize-phantom {
    background-repeat: no-repeat;
    background-size: cover;
    opacity: .3;
    position: absolute;
    cursor: auto;
    display: none;
    user-select: none;
    border-radius: 4px;

}

.image-resize-image-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    user-select: none;
    border-radius: 4px;
}


.image-resize-image {
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    user-select: none;
    border-radius: 4px;
}

.image-resize-image-box {
    position: absolute;
    user-select: none;
    pointer-events: none;
    border-radius: 4px;
    z-index: 1;
    overflow: hidden;
    border: 2px solid #fff;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
}

.cropper{
  width: 80%;
  height: 100px;
  margin: 40px auto;
  border: solid 1px red;
  position: relative;
}


.image{
  position: absolute;
}

</style>

</head>

<body>

</html>
